<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e0f7fa; font-family: Arial, sans-serif;">

    <div style="width: 60%; margin: auto; padding: 30px; background-color: #ffffff; border-radius: 10px; margin-top: 50px; box-shadow: 0px 0px 10px 0px #aaa;">
        
        <h2 style="text-align: center; color: #00796b;">Credit Card Fraud Detection</h2>

        <form action="/predict" method="post">
            <label for="input_data" style="font-size: 18px;">Enter your transaction data - Time, followed by V1 to V28, and Amount : Total of 30 values (space separated)</label><br><br>
            <textarea id="input_data" name="input_data" rows="5" style="width:100%; border-radius: 8px; padding: 10px;"></textarea><br><br>

            <div style="text-align: center;">
                <button type="submit" style="background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">Predict</button>
            </div>
        </form>

        {% if prediction is not none %}
            <h3 style="text-align: center; margin-top: 30px; color: #004d40;">Prediction: {{ prediction }}</h3>
        {% endif %}
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #00796b;">Back to Home</a>
        </div>
    </div>

</body>
</html>
